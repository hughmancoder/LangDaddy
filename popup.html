<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <img id="title" src="images/icon.svg" />
  <p>
    Welcome to <br />
    LangDaddy <br />
  </p>
  <!-- <hr class="solid" /> -->
  <div class="row">
    <span class="boldtext">Enabled</span>
    <label class="switch">
      <input type="checkbox" id="enabled" class="storage" />
      <span class="slider round"></span>
    </label>
  </div>
  <!-- <hr class="solid" /> horizontal line -->
  <div class="row">
    <span class="boldtext">Highlight</span>
    <label class="switch">
      <input type="checkbox" id="highlight" class="storage" />
      <span class="slider round"></span>
    </label>
  </div>

  <!-- added submit button here -->
  <div class="row">
    <!-- creats a new row through flex container-->
    <!-- &nbsp; gets tab -->
    <label class="boldtext" for="language">Language</label>
    <select name="language" id="language" class="storage">
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="Chinese">Chinese</option>
      <option value="German">German</option>
    </select>
  </div>

  <div class="row">
    <span class="boldtext">Word chance</span>
    <div>
      <input type="number" min="1" max="100" value="20" id="wordchance" class="storage" />
      <span>%</span>
    </div>
  </div>


  <!-- <hr class="solid" /> -->
  <!-- <p>Your Words</p> -->
  <button id="cache">Your words</button>
  <!-- <button id="stats">Display Stats</button> -->
  <!-- <a href="https://google.com">google</a> -->
  <script src="popup.js"></script>
</body>

</html>
